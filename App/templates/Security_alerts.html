<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Alerts</title>
    <!-- Add any necessary CSS stylesheets or links here -->
</head>
<body>
    <h1>Security Alerts</h1>
    <p>Below are the recent security alerts:</p>
    
    <ul>
        {% for event in security_events %}
        <li>
            <strong>{{ event.event_type }}</strong> - {{ event.timestamp }}
            <p>{{ event.description }}</p>
        </li>
        {% empty %}
        <li>No security alerts</li>
        {% endfor %}
    </ul>

    <!-- Add any additional content or features as needed -->

</body>
</html>
